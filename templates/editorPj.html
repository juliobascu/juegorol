<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Personaje</title>
    <link rel="shortcut icon" href="../static/img/logo.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/GM.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header>
        <div id="nombreGM" class="">
            <div class="">
                Editor de Personaje
            </div>
        </div>
        <div id="botones" class="btn-group botones">
            <a href="{{url_for('paginaGM')}}" class="btn btn-light boton">Volver</a>
          </div>
    </header>
    <main>
        <div class="container-fluid p-4">
            <form id="editarPersonajeForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ personaje[3] }}" required>
                </div>
                <div class="mb-3">
                    <label for="raza" class="form-label">Raza:</label>
                    <select class="form-select" id="razas" name="razas">
                        <option value="{{ personaje[4] }}" selected>{{ personaje[4] }}</option>
                        {% for raza in razas %}
                            {% if raza[0] != personaje[4] %}
                                <option value="{{ raza[0] }}">{{ raza[0] }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <!-- Otros campos del formulario para editar los detalles del personaje -->
            
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="poder" class="form-label">Poder 1:</label>
                            <select class="form-select" id="poder" name="poder" >
                                <option selected>{{ poderes[0][0] }}</option>
                                {% for poder in poderes[1:] %}
                                    {% if poder[0] not in poderes %}
                                        <option value="{{ poder[0] }}">{{ poder[0] }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="poder2" class="form-label">Poder 2:</label>
                            <select class="form-select" id="poder2" name="poder2">
                                <option selected>{{ poderes[1][0] }}</option>
                                {% for poder in poderes[1:] %}
                                    {% if poder[1] not in poderes %}
                                        <option value="{{ poder[0] }}">{{ poder[0] }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <label for="poderes3" class="form-label">Poderes 3:</label>
                            <select class="form-select" id="habilidades3" name="habilidades3">
                                <option selected disabled>{{ poderes[2][0] }}</option>
                                {% for poder in poderes[1:] %}
                                    {% if poder[2] not in poderes_asignados %}
                                        <option value="{{ poder[0] }}">{{ poder[0] }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="poderes4" class="form-label">Poderes 4:</label>
                            <select class="form-select" id="habilidades4" name="habilidades4">
                                <option selected disabled>{{ poderes[0][0] }}</option>
                                {% for poder in poderes[1:] %}
                                    {% if poder[3] not in poderes_asignados %}
                                        <option value="{{ poder[0] }}">{{ poder[0] }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Otros campos del formulario para editar las habilidades, poderes y equipamientos -->
            
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>&copy; Infinity Creations</p>
        </div>
    </footer>
</body>
