<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>

<body>
    <form class="login-form" action="/login" method="POST">
      <p class="login-text">
        <span class="fa-stack fa-lg">
          <img id="logo" src="../static/img/login.jpg">
        </span>
      </p>
      <input type="text" class="login-username" autofocus="true" required="true" placeholder="Nombre de Usuario" name="nombre" />
      <input type="password" class="login-password" required="true" placeholder="Contraseña" name="contraseña" />

      <select name="rol" class="login-role">
        <option value="jugador">Jugador</option>
        <option value="GM">GM</option>
      </select>

      <input type="submit" name="Login" value="Iniciar Sesion" class="login-submit" />
    </form>
    <a href="#" class="login-forgot-pass">ASDF</a>
    <div class="underlay-photo"></div>
    <div class="underlay-black"></div> 
</body>
</html>
