<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Jugadores</title>
    <link rel="shortcut icon" href="../static/img/logo.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/GM.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/informe.js') }}"></script>
</head>
<body>
    <header>
        <div id="nombreGM" class="">
          <div class="">
              Informe
          </div>
        </div>
        <div id="botones" class="btn-group botones col-6">
          <a href="{{url_for('paginaGM')}}" class="btn btn-light boton">Volver</a>
        </div>
    </header>
    <main>
        <div class="container">
            <h1 class="mt-4 mb-4">Lista de personajes</h1>
            <button class="btn btn-success mb-3" onclick="imprimir()">Imprimir</button>
            <table class="table table-striped mb-3">
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Raza</th>
                  <th scope="col">Nivel</th>
                  <th scope="col">Estado</th>
                </tr>
              </thead>
              <tbody>
                {% for usuario in pj %}
                  <tr>
                    <td>{{ usuario[0] }}</td>
                    <td>{{ usuario[1] }}</td>
                    <td>{{ usuario[2] }}</td>
                    <td>{{ usuario[3] }}</td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
    </main>
    <footer>
        <div class="footer" style="min-height: 122px; line-height: 120px;">
            <p>&copy; Infinity Creations</p>
        </div>
    </footer>
</body>
